<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="card">
    <article class="card-top">
      <div class="card-top__images">
      <img src="images/bg-pattern-card.svg" alt="background-style" class="card-top__background">
      <img src="images/image-victor.jpg" alt="Victor-profile-photo" class="card-top__victor">
      </div>
      <h1>Victor Crest <span>26</span></h1>
       <p>London</p>
    </article>
    
  
     <footer class="social">
      <div class="followers">
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      <div class="likes"> 
      <h2>803K</h2>
      <p>Likes</p>
      </div>
      <div class="photos"> 
      <h2>1.4K</h2>
      <p>Photos</p>
      </div>
    </footer> 
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jlopcun" target="_blank">Jlop</a>.
  </div>

</body>
</html>
